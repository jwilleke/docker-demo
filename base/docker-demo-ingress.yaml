apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-demo
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "nerdsbythehour.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: docker-demo
                port:
                  number: 80
